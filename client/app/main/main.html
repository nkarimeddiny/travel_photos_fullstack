
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">

<div ng-include="'components/sidebar/sidebar.html'"></div>

<div ng-controller = "MainCtrl as main"> <!-- MainCtrl is for Places-to-go -->

  <div id="placesToGo">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9" id="map-container">
      <div class = "map-canvas" id="map-canvas">
      </div>
      
    <div>
      <h2>My Places-to-Go</h2>
      <div id="placesToGoContainer">  
        <div class="thumbnail placesToGoThumbnail col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="place in main.myPlacesList">
          <!-- inner container needed in order to give
          relative positioning, so remove button can 
          have absolute positioning -->
          <div class="placesToGoInnerContainer ">
            <span>{{place.date | date}}</span> <br/>
            <span class="place">{{place.location}}</span> <br/>
            <span>{{place.text}}</span> </br>
            <button class="btn btn-xs removeButton" ng-click="main.removePlace(place._id)">X</button>
          </div>
        </div>
      </div>
    </div>

    <form class="placeForm" name="placeForm" ng-submit="main.addPlace()" novalidate>
      <label for="placeInput">Enter a Place-to-Go (country, city, specific museum, national park, etc.)</label><br/>
      <span class="text-warning" ng-show="main.placeInputError">Please enter a place<br/></span>
      <input class="placeFormInput" id="placeInput" type="text" name = "place" maxlength="30" ><br/>
      <label for="locationInput">Geographic location (country, city and country, or more specific)</label><br/>
      <span class="text-warning" ng-show="main.addressInputError">Please enter a location<br/></span>
      <input class="placeFormInput" id="locationInput" type="text" name = "address"maxlength="50"><br/>
      <label for="commentInput">Comment:</label><br/>
      <input class="placeFormInput" id="commentInput" name = "comment" maxlength="48"><br/><br/>
      <input id="savePlaceButton" class="btn btn-primary" type ="submit" id="savePlaceButton" value="Submit">
    </form>


  </div>  <!-- end map container -->

  </div> <!-- end placesToGo -->

  <div> <!--  end MainCtrl (PlacesToGo) -->

</div> <!-- end container -->
