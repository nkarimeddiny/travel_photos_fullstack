
<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/sidebar/sidebar.html'"></div>

<div ng-controller = "FriendpostsCtrl as fpCtrl">
    {{fpCtrl.friendName}}
	<div class="col-md-9" id="friendsPosts"> <!-- this is displayed when looking at a friend's posts-->

    <h3>Posted on Travel Photos from Instagram:</h3>
	  <div class = "photo" ng-repeat="post in fpCtrl.userPosts">
        <span class="caption">{{post.caption}}</span> <br/>
        <span class="date">Posted: {{post.date | date}}</span>
        <div class="imageDiv">
           <img ng-src="{{post.imageLink}}"/>
        </div>
      </div>
	   
	</div> <!-- end friendsPosts -->

</div> <!-- end FriendsPostsCtrl -->
