  <!-- .photoHeader div needed in order to give
      relative positioning, so remove button can 
      have absolute positioning -->

    <div class="photoHeader">
	  <h5 class="caption">{{fpCtrl.userPosts[i].caption}}</h5>
	  <h5 class="caption">Posted: {{fpCtrl.userPosts[i].date | date}}</h5>
	</div>
	<div class="imageDiv">
	  <a ng-href="{{fpCtrl.userPosts[i].instagramLink}}"><img ng-src="{{fpCtrl.userPosts[i].imageLink}}"/></a>
	  <div class="geoTagButton">
    	  <button  ng-show="fpCtrl.userPosts[i].longitude && fpCtrl.userPosts[i].latitude">
	    	Add location to Places-to-Go
    	  </button>
      </div>
	</div>
