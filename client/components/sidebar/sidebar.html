<div id = "friendsColumn" ng-controller="FriendsListCtrl as flCtrl">
  <div>
       All Users: {{flCtrl.signedUpUsers}} <br/>
       My Name: {{flCtrl.thisUserName}} <br/>
       My Id: {{flCtrl.thisUserId}} <br/>
      <div ng-show="flCtrl.myFriendsList" id ="clickinfo">
        Click on a friend's username to see their photos.
       </div>
       <div ui-sortable="flCtrl.sortableOptions" ng-model="flCtrl.myFriendsList">
         <div ng-repeat="friend in flCtrl.myFriendsList" class="friendInList">
           <div class="friendName friend"> <a ng-href="#/friendPosts/{{friend.name}}" >{{friend}}</a></div>
            <div ng-show="friend.uncheckedPost" class="greendot">green dot</div>
         </div> <br/>
       </div>


    <form name="addFriendForm" ng-submit="flCtrl.addFriend()" novalidate>
      Enter a Friend to Follow<br/>
      <input type="text"  name = "friend" size="30" maxlength="30"><br/>
      <input type ="submit" id="savePlaceButton" value="submit">
    </form>

    <div id="refreshLink" >
      <a ng-click="flCtrl.goToLink(flCtrl.thisUserId)">My Posts</a>
